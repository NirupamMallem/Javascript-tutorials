<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formValidation.css">
</head>

<body>
    <div class="container">
        <u>
            <h1>WEEK ASSIGNMENT - CTX</h1>
        </u>
        <br>
        <center><u><B>
                    <h3>Form Validation using JavaScript</h3>
                </B></u></center>

        <form action="/myaction.php" name="myForm" id="myForm" onsubmit="return validateForm()" method="post">
            <div class="formdesign" id="name">
               First Name: <input type="text" name="fname" minlength="5" maxlength="20"  required> <b> <span class="formerror"> </span></b>
            </div>

            <div class="formdesign" id="lname">
                Last Name: <input type="text" name="lname" minlength="5" maxlength="20"  required> <b> <span class="formerror"> </span></b>
             </div>

            <div class="formdesign" id="email">
                Email: <input type="email" name="femail" required> <b><span class="formerror"> </span></b>
            </div>

            <div class="formdesign" id="phone">
                Phone: <input type="text" name="fphone" required> <b><span class="formerror"></span></b>
            </div>



            <div class="formdesign" id="ccity">
                Select City:
                <select name="fcity" required>
                    <option value="">Select a city</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                </select>
                <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="cgender">
                Gender:
                <input type="radio" name="fgender" value="male" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="fgender" value="female" id="female">
                <label for="female">Female</label>
                <b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="clocations">
                Preferred Locations:
                <input type="checkbox" name="flocations" value="Hyderabad" id="location_hyderabad">
                <label for="location_hyderabad">Hyderabad</label>
                <input type="checkbox" name="flocations" value="Chennai" id="location_chennai">
                <label for="location_chennai">Chennai</label>
                <input type="checkbox" name="flocations" value="Bengaluru" id="location_bengaluru">
                <label for="location_bengaluru">Bengaluru</label>
                <b><span class="formerror"></span></b>
            </div>
            <div class="formdesign" id="ctextbox">
                About AT&T (Max 200 characters):
                <input type="text" name="ftextbox" minlength="10" maxlength="200" required>
                <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="pass">
                Password: <input type="password" name="fpass" required><b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="cpass">
                Confirm Password : <input type="password" name="fcpass" required><b><span class="formerror"></span></b>
            </div>

            <input class="but" type="submit" value="Submit">
        </form>
        <div id="displayTable"></div>
    </div>
</body>
<script src="formValidation.js"></script> 

</html>
